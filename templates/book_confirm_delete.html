{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Confirmar Eliminación</h2>
    <div class="card">
        <div class="card-body">
            <p>¿Estás seguro de que deseas eliminar "{{ book.title }}"?</p>
            <form action="{% url 'book_delete' book.pk %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                <a href="{% url 'book_detail' book.pk %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
